<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="navbar-pages">
            <nav class="nav-bar">
                <img class="logo" src="../multimedia/img/ArgenLecker_logo.png" alt="">   
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./optionen.html">Optionen</a></li>
                    <li><a href="./event.html">Event</a></li>
                    <li><a href="./uber-uns.html">Über Uns</a></li>
                    <li><a class="pagina-activa" href="./kontakt.html">Kontakt</a></li>
                    <li><a>ESP | DE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contenido-kontakt">
            <h1 class="titulo-destacado">Kontakt</h1>
            <form class="formulario" method="post">
                <div class="campo">
                    <label class="texto-campo">Vorname und Nachname
                        <input class="input-campo" type="text" name="nombreyapellido" required>
                    </label>
                </div>
                <br>
                <div class="campo">
                    <label class="texto-campo">Telefonnummer 
                        <input class="input-campo" type="text" name="telefono" required>
                    </label>
                </div>
                <br>
                <div class="campo">
                    <label class="texto-campo" for="">E-mail
                        <input class="input-campo" type="email" name="mail">
                    </label>
                </div>
                <br>
                <div class="campo">
                    <p class="texto-campo">Nachricht</p>
                    <textarea class="input-mensaje" name="mensaje" cols="30" rows="10" required></textarea>
                </div>
                <br>
                <input type="submit" value="Senden" class="boton-enviar">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-grid">
            <div class="contenido-footer-grid">
                <div class="desktop">
                    Arbeit mit uns
                </div>
                <div>
                    Folgen uns
                </div>
                <div class="desktop">
                    Über uns
                </div>
                <div class="desktop">
                    Event
                </div>
                <div class="redes-sociales">
                    <img class="logo" src="../multimedia/img/twitter.png" alt="">
                    <img class="logo" src="../multimedia/img/instagram.png" alt="">
                    <img class="logo" src="../multimedia/img/facebook.png" alt="">
                </div>
                <div class="desktop">
                    Rezepte
                </div>
                <div class="desktop">
                    Lieferanten
                </div>
                <div class="desktop"></div>
                <div class="desktop">
                    Unser Team
                </div>
                <div class="logo-slogan">
                    <img class="logo" src="../multimedia/img/logo-slogan.png" alt="">
                </div> 
                <div></div>
                <img class="bandera" src="../multimedia/img/bandera.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
